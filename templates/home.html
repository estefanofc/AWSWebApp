{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Project Four{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Project 4</h1>

    <div class="search">
        <h2>Query Data</h2>
        <input type="text" placeholder="First Name" id="searchFirstName">
        <input type="text" placeholder="Last Name" id="searchLastName">
        <button id="btnSearch" type="button"><i class="fa fa-search"></i></button>
        <p id="par">No data available at the moment</p>
    </div>
    <div class="management">
        <h2>Manage Data</h2>
        <h3>This website's data is provided by https://s3-us-west-2.amazonaws.com/css490/input.txt</h3>
        <button type="button">LOAD</button>
        <button type="button">CLEAR</button>
    </div>
    <!-- JavaScript -->
    {% block javascript %}
    <script src="{% static 'js/home.js' %}"></script>
    {% endblock javascript %}


</body>

</html>
